<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>

<body>

  <main id="wrapper">
  <img src="./images/image-product-desktop.jpg" id="image-product-desktop" alt="image-product-desktop">
  <img src="./images/image-product-mobile.jpg" id="image-product-mobile" alt="image-product-mobile">
    <section id="content">
      <h2 id="perfume">PERFUME</h2>
      <h1 id="title">Gabrielle Essence Eau De Parfum</h1> 
      <div id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
      </div>
      <div id="price-section">
        <div id="price">
          $149.99
        </div>
        <div id="discounted-price">
          $169.99
        </div>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="Icon Cart"> 
        Add to cart
      </button>
    </section>
  </main>

</body>

</html>
